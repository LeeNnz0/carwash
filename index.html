<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0d6efd" />
  <title>Carwash Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <link rel="manifest" href="manifest.json" />

</head>
<body>
  <div class="container my-4">
    <h2 class="text-center fw-bold mb-4">Carwash Record System</h2>

    <!-- Brand & Model -->
    <div class="form-section">
      <label class="form-label fw-bold">Select Brand and Model:</label>
      <div class="select-group">
        <select id="brandDropdown" class="form-select">
          <option value="">-- Select Brand --</option>
          <option value="Toyota">Toyota</option>
          <option value="Mitsubishi">Mitsubishi</option>
          <option value="Honda">Honda</option>
          <option value="Nissan">Nissan</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Ford">Ford</option>
          <option value="Suzuki">Suzuki</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Kia">Kia</option>
          <option value="Mazda">Mazda</option>
          <option value="Isuzu">Isuzu</option>
          <option value="Chery">Chery</option>
          <option value="Geely">Geely</option>
        </select>

        <select id="modelDropdown" class="form-select" disabled>
          <option value="">-- Select Model --</option>
        </select>
      </div>

      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="useOtherModel" />
        <label class="form-check-label" for="useOtherModel">Use Other Model</label>
      </div>
      <div id="otherModelInputs" class="select-group mt-2">
        <input type="text" id="otherModel" class="form-control" placeholder="Enter Model" />
        <input type="number" id="otherPrice" class="form-control" placeholder="Enter Price" />
      </div>
    </div>

    <!-- Prices -->
    <div class="form-section">
      <label class="form-label fw-bold">Select Price:</label>
      <div class="d-flex flex-wrap gap-2 mb-2" id="priceButtons">
        <button class="btn btn-outline-primary price-btn" data-price="100">₱100</button>
        <button class="btn btn-outline-primary price-btn" data-price="150">₱150</button>
        <button class="btn btn-outline-primary price-btn" data-price="200">₱200</button>
        <button class="btn btn-outline-primary price-btn" data-price="250">₱250</button>
        <button class="btn btn-outline-primary price-btn" data-price="300">₱300</button>
        <button class="btn btn-outline-primary price-btn" data-price="400">₱400</button>
        <button class="btn btn-outline-primary price-btn" data-price="500">₱500</button>
      </div>
    </div>

    <!-- Carwash Boy -->
    <div class="form-section">
      <label class="form-label fw-bold">Select Carwash Boy:</label>
      <div class="d-flex flex-wrap gap-2 mb-2">
        <button class="btn btn-outline-secondary boy-btn" data-boy="Joven">Joven</button>
        <button class="btn btn-outline-secondary boy-btn" data-boy="Pipoy">Pipoy</button>
        <button class="btn btn-outline-secondary boy-btn" data-boy="Richard">Richard</button>
        <button class="btn btn-outline-secondary boy-btn" data-boy="Avatar">Avatar</button>
        <button class="btn btn-outline-secondary boy-btn" data-boy="Obet">Obet</button>
        <button class="btn btn-outline-secondary boy-btn" data-boy="Willie">Willie</button>
      </div>
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="useOtherBoy" />
        <label class="form-check-label" for="useOtherBoy">Use Other Boy</label>
      </div>
      <div id="otherBoyInputs" class="mt-2">
        <input type="text" id="otherBoy" class="form-control" placeholder="Enter Carwash Boy Name" />
      </div>
    </div>

    <!-- Services -->
    <div class="form-section">
      <label class="form-label fw-bold">Select Service:</label>
      <div class="d-flex flex-wrap gap-2 mb-2">
        <button class="btn btn-outline-info service-btn" data-service="Carwash">Carwash</button>
        <button class="btn btn-outline-info service-btn" data-service="Buffing">Buffing</button>
        <button class="btn btn-outline-info service-btn" data-service="Wax">Wax</button>
      </div>
      <div class="form-check mt-2">
        <input class="form-check-input" type="checkbox" id="useOtherService" />
        <label class="form-check-label" for="useOtherService">Use Other Service</label>
      </div>
      <div id="otherServiceInputs" class="mt-2">
        <input type="text" id="otherService" class="form-control" placeholder="Enter Custom Service" />
      </div>
    </div>

    <!-- Plate Number + Status -->
    <div class="form-section">
      <label class="form-label fw-bold">Plate Number:</label>
      <input type="text" id="plateNumber" class="form-control mb-2" placeholder="e.g. ABC-1234" />

      <label class="form-label fw-bold">Select Status:</label>
      <div class="d-flex flex-wrap gap-2 mb-2">
        <button class="btn btn-outline-success status-btn" data-status="Paid">Paid</button>
        <button class="btn btn-outline-danger status-btn" data-status="Unpaid">Unpaid</button>
      </div>

      <button class="btn btn-primary w-100" id="addRecordBtn">Add Record</button>
    </div>

    <!-- Summary -->
    <div class="form-section summary-box">
      <div><strong>Selected Model:</strong> <span id="selectedModel">None</span></div>
      <div><strong>Selected Price:</strong> <span id="selectedPrice">₱0</span></div>
      <div><strong>Selected Boy:</strong> <span id="selectedBoy">None</span></div>
      <div><strong>Selected Service:</strong> <span id="selectedService">None</span></div>
      <div><strong>Selected Status:</strong> <span id="selectedStatus">Unpaid</span></div>
    </div>

    <!-- Total + Expenses -->
    <div class="form-section">
      <div class="d-flex justify-content-between">
        <strong>Total Amount (Paid Only):</strong>
        <span id="totalAmount">₱0</span>
      </div>
      <div class="d-flex justify-content-between">
        <strong>Total Expenses:</strong>
        <span id="totalExpenses">₱0</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex flex-wrap gap-2 mb-3">
      <button class="btn btn-outline-primary" id="exportPDF">Export to PDF</button>
      <button class="btn btn-outline-secondary" id="togglePaidBtn">See All Paid</button>
      <button class="btn btn-outline-danger" id="clearAll">Clear All</button>
    </div>

    <!-- Record List -->
    <div id="noRecordsMessage">No records to display.</div>
    <div id="recordList"></div>


    <!-- Expense Section -->
    <div class="form-section mt-4">
      <h5>Record Expense</h5>
      <input type="text" id="expenseDesc" class="form-control mb-2" placeholder="Description" />
      <input type="number" id="expenseAmount" class="form-control mb-2" placeholder="Amount" />
      <button class="btn btn-success w-100 mb-3" id="addExpenseBtn">Add Expense</button>
      <ul id="expenseList" class="list-group"></ul>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
